        <h3>Contacto</h3>
        <section class="form-container">
            <form action="#" class="form-contacto">
                <div class="form-box">
                    <label for="nombre">Nombre</label>
                    <input type="text"name="nombre" id="nombre" placeholder="Ingresa tu nombre"/>
                
                </div>
                <div class="form-box">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido"/>
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="mail@mail">
                </div>
                <div class="form-box">
                    <label for="numero">Numero</label>
                    <input type="numero" name="numero" id="numero" placeholder="Ingrese su numero de celular"/>
                </div>
               <div class="form-box">
                <label for="mensaje">Su mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
               </div>
               <div class="form-box"> 
                <button type="submit">Cancelar</button>
                <button type="reset">Enviar</button>
               </div>
            </form>
        </section>
